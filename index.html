<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Card</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Custom style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Rensposywne Style -->
    <link rel="stylesheet" href="css/rensposive.css">
</head>

<body>
    <!-- Main container -->
    <div class="container container-table">
        <div class="row vertical-center-row">

            <!-- Information section left side -->
            <section class="col-md-6 col-sm-12" id="wrap-one">
                <div class="row">
                    <div class="col-md-12 col-sm-12">
                        <img src="img/logo.card.png" class="img-responsive" alt="Logo">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-sm-12 row-text">
                        <h1>Zadzwoń już teraz</h1>
                        <p>+48 695 278 518</p>
                        <p>+48 695 270 472</p>
                        <h1>English? Call us</h1>
                        <p>+48 695 278 518</p>
                    </div>
                </div>
            </section>

            <!-- Information section right side -->
            <section class="col-md-6 col-sm-12 text-center" id="wrap-two">
                <div class="row">
                    <div class="col-md-12 col-sm-12 text-left">
                        <h1>Umów się na spotkanie</h1>
                    </div>
                </div>

                <!-- Contact form -->
                <form class="form-horizontal" method="post">
                    <fieldset>

                        <!-- Input - name -->
                        <div class="form-group">
                            <div class="col-md-8 col-sm-12">
                                <input id="name" type="text" placeholder="Imię" class="form-control">
                            </div>
                        </div>

                        <!-- Input - surname -->
                        <div class="form-group">
                            <div class="col-md-8 col-sm-12">
                                <input id="surname" type="text" placeholder="Nazwisko" class="form-control">
                            </div>
                        </div>

                        <!--Input - phone -->
                        <div class="form-group">
                            <div class="col-md-8 col-sm-12">
                                <input id="phone" type="text" placeholder="Telefon" class="form-control">
                            </div>
                        </div>

                        <!--Input - email -->
                        <div class="form-group">
                            <div class="col-md-8 col-sm-12">
                                <input id="email" type="text" placeholder="Email" class="form-control">
                            </div>
                        </div>

                        <!--Input type checkbox -->
                        <div class="checkbox text-left">
                            <input type="checkbox" value="">
                            <p>Wyrażam zgodę na przetwarzanie moich danych osobowych.
                            <br>Zapoznaj się z regulaminem.</p>
                        </div>
                        <!--Form actions -->
                        <div class="form-group">
                            <div class="col-md-12 col-sm-12">
                                <button type="submit" class="btn">Wyślij</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </section>
        </div>
    </div>



    <!-- jQuery script -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- Bootstrap script -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>

</html>
